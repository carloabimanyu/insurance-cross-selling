<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Cross-Sell Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center">Insurance Cross-Sell Prediction</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="Gender" class="form-label">Gender:</label>
                                <select class="form-select" name="Gender" id="Gender" required>
                                    <option value="1" {% if data['Gender'] == '1' %}selected{% endif %}>Male</option>
                                    <option value="0" {% if data['Gender'] == '0' %}selected{% endif %}>Female</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="Age" class="form-label">Age:</label>
                                <input type="number" class="form-control" name="Age" id="Age" value="{{ data['Age'] }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="Driving_License" class="form-label">Driving License:</label>
                                <select class="form-select" name="Driving_License" id="Driving_License" required>
                                    <option value="1" {% if data['Driving_License'] == '1' %}selected{% endif %}>Has Driving License</option>
                                    <option value="0" {% if data['Driving_License'] == '0' %}selected{% endif %}>No Driving License</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="Previously_Insured" class="form-label">Previous Status:</label>
                                <select class="form-select" name="Previously_Insured" id="Previously_Insured" required>
                                    <option value="1" {% if data['Previously_Insured'] == '1' %}selected{% endif %}>Has Insurance</option>
                                    <option value="0" {% if data['Previously_Insured'] == '0' %}selected{% endif %}>No Insurance</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="Vehicle_Age" class="form-label">Vehicle Age:</label>
                                <input type="number" class="form-control" name="Vehicle_Age" id="Vehicle_Age" value="{{ data['Vehicle_Age'] }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="Vehicle_Damage" class="form-label">Vehicle Condition:</label>
                                <select class="form-select" name="Vehicle_Damage" id="Vehicle_Damage" required>
                                    <option value="1" {% if data['Vehicle_Damage'] == '1' %}selected{% endif %}>Damaged</option>
                                    <option value="0" {% if data['Vehicle_Damage'] == '0' %}selected{% endif %}>Not Damaged</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Check</button>
                        </form>

                        {% if prediction is not none %}
                            <div class="alert alert-info mt-3 text-center">
                                <strong>Prediction: {{ prediction }}</strong>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
